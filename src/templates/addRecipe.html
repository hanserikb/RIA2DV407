<div id="add-recipe-modal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add a new recipe</h3>
  </div>
  <div id="errors" class="alert alert-error"></div>
  <div class="modal-body">
    <form class="well span8">
      <div class="row">
        <div class="span4">
          <label>Dish name</label>
          <input id="name" type="text" class="span4" placeholder="Whats the name of your dish?">
          <label>Cooking time</label>
          <input id="cookingTime" type="text" class="span4" placeholder="How long does the dish take to make?">
          <label>Author</label>
          <input id="author" type="text" class="span4" placeholder="Your name here!">
        </div>
        <div class="span4">
          <label>Ingredients</label>
          <input id="ingredient" type="text" class="span4" placeholder="New ingredient">
          <button type="button" class="btn btn-primary" id="additem">Add ingredient</button>
          <ul class="ingredients">
            
          </ul>
        </div>

      </div>
      <div class="row">
        <div class="span8">
          <label>Description</label>
          <textarea name="message" id="description" placeholder="Describe your dish with some sentences here!" class="input-xlarge span4" rows="10"></textarea>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close window</a>
    <button type="submit" class="btn btn-primary">Save recipe</button>
  </div>
  </form>
</div>
